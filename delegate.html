<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delegate</title>
  </head>
  <body>
    <h1>I am using Delegate. YaY ! hep hep hurrah !</h1>
    <ul id="list-ul">
      <li class="item">Lorem ipsum dolor sit.</li>
      <li class="item">Sapiente magnam corporis cupiditate?</li>
      <li class="item">Quidem quo vel voluptatum!</li>
      <li class="item">Aperiam ut exercitationem minus?</li>
      <li class="item">Tenetur animi est ratione?</li>
    </ul>
    <button id="add-item-btn">Add Item</button>
    <script>
      document
        .getElementById("add-item-btn")
        .addEventListener("click", function () {
          const listContainer = document.getElementById("list-ul");
          const li = document.createElement("li");
          li.innerText = "Brand New Item Added";
          li.classList.add("item");
          listContainer.appendChild(li);
        });

      const items = document.getElementsByClassName("item");
      for (const item of items) {
        item.addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
        });
      }
    </script>
  </body>
</html>
